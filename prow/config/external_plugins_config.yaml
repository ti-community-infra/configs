ti-community-owners:
  - repos:
      - ti-community-infra/test-prod
      - ti-community-infra/tichi
      - ti-community-infra/configs
      - ti-community-infra/ti-community-bot
      - ti-community-infra/ti-challenge-bot
      - ti-community-infra/rfcs
      - ti-community-infra/devstats
      - ti-community-infra/devstats-dev-guide
    default_require_lgtm: 1
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    use_github_team: true
    committer_teams:
      - community-infra-maintainers
      - community-infra-committers
    reviewer_teams:
      - community-infra-reviewers
  - repos:
      - tikv/pd
    use_github_permission: true
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
  - repos:
      - pingcap/tidb-dashboard
    default_require_lgtm: 1
    use_github_team: true
    committer_teams:
      - diagnostic-maintainers
      - diagnostic-committers
    reviewer_teams:
      - diagnostic-reviewers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
  - repos:
      - pingcap/tidb-operator
    use_github_team: true
    committer_teams:
      - kubernetes-maintainers
      - kubernetes-committers
    reviewer_teams:
      - kubernetes-reviewers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
    branches:
      release-1.2:
        use_github_team: true
        default_require_lgtm: 1
      release-1.1:
        use_github_team: true
        default_require_lgtm: 1
  - repos:
      - pingcap/tiup
    use_github_team: true
    committer_teams:
      - tiup-maintainers
      - tiup-committers
    reviewer_teams:
      - tiup-reviewers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    default_require_lgtm: 1
    require_lgtm_label_prefix: require-LGT
  - repos:
      - tikv/tikv
    use_github_permission: true
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
  - repos:
      - pingcap/tidb
    use_github_team: true
    committer_teams:
      - tidb-maintainers
      - tidb-committers
    reviewer_teams:
      - tidb-reviewers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
    branches:
      release-2.1:
        use_github_team: true
        committer_teams:
          - tidb-maintainers
          - tidb-committers
          - qa-release-merge
      release-3.0:
