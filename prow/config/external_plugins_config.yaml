ti-community-label-blocker:
  - repos:
      - tikv/tikv
    block_labels:
      - regex: "^status/LGT[\\d]+$"
        actions:
          - labeled
          - unlabeled
        trusted_users:
          - ti-chi-bot
      - regex: "^status/can-merge$"
        actions:
          - labeled
          - unlabeled
        trusted_users:
          - ti-chi-bot
      - regex: "^cherry-pick-approved$"
        actions:
          - labeled
          - unlabeled
        trusted_teams:
          - qa-release-merge