ti-community-autoresponder:
  - repos:
      - ti-community-infra/test-prod
    auto_responds:
      - regex: "(?mi)^/ping\\s*$"
        message: "pong"
  - repos:
      - tikv/pd
    auto_responds:
      - regex: "(?mi)^/merge\\s*$"
        message: |
          It seems you want to merge this PR, I will help you trigger all the tests:

          /run-all-tests
  - repos:
      - tikv/tikv
      - pingcap/tiflash
      - pingcap/tiflash-scripts
    auto_responds:
      - regex: "(?mi)^/merge\\s*$"
        message: |
          It seems you want to merge this PR, I will help you trigger all the tests:

          /run-all-tests

          You only need to trigger `/merge` once, and if the CI test fails, you just re-trigger the test that failed and the bot will merge the PR for you after the CI passes.

          If you have any questions about the PR merge process, please refer to [pr process](https://book.prow.tidb.net/#/en/workflows/pr).

