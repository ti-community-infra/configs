ti-community-lgtm:
  - repos:
      - ti-community-infra/test-live
      - ti-community-infra/ti-community-prow
      - ti-community-infra/configs
      - ti-community-infra/ti-community-bot
      - ti-community-infra/ti-challenge-bot
      - tikv/pd
      - pingcap/tidb-dashboard
      - pingcap/tidb-operator
      - pingcap/tiup
      - tikv/tikv
    review_acts_as_lgtm: true
    pull_owners_endpoint: https://prow.tidb.io/ti-community-owners
  - repos:
      - tikv/community
      - pingcap/community
    review_acts_as_lgtm: true
    pull_owners_endpoint: https://bots.tidb.io/ti-community-bot

ti-community-merge:
  - repos:
      - ti-community-infra/test-live
      - ti-community-infra/ti-community-prow
      - ti-community-infra/configs
      - ti-community-infra/ti-challenge-bot
      - ti-community-infra/ti-community-bot
      - tikv/pd
      - pingcap/tidb-dashboard
      - pingcap/tidb-operator
      - pingcap/tiup
      - tikv/tikv
    store_tree_hash: true
    pull_owners_endpoint: https://prow.tidb.io/ti-community-owners
  - repos:
      - tikv/community
      - pingcap/community
    store_tree_hash: true
    pull_owners_endpoint: https://bots.tidb.io/ti-community-bot

ti-community-owners:
  - repos:
      - ti-community-infra/test-live
      - ti-community-infra/ti-community-prow
      - ti-community-infra/configs
      - ti-community-infra/ti-community-bot
      - ti-community-infra/ti-challenge-bot
    default_require_lgtm: 1
    default_sig_name: community-infra
    sig_endpoint: https://bots.tidb.io/ti-community-bot
  - repos:
      - tikv/pd
    default_sig_name: scheduling
    trusted_teams:
      - maintainers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
    branches:
      release-2.1:
        trusted_teams:
          - qa-release-merge
      release-3.0:
        trusted_teams:
          - qa-release-merge
      release-4.0:
        trusted_teams:
          - qa-release-merge
      release-5.0-rc:
        trusted_teams:
          - qa-release-merge
  - repos:
      - pingcap/tidb-dashboard
    default_sig_name: diagnosis
    default_require_lgtm: 1
    trusted_teams:
      - maintainers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
  - repos:
      - pingcap/tidb-operator
    default_sig_name: k8s
    trusted_teams:
      - maintainers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
    branches:
      release-1.1:
        default_require_lgtm: 1
  - repos:
      - pingcap/tiup
    default_sig_name: tiup
    trusted_teams:
      - maintainers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    default_require_lgtm: 1
    require_lgtm_label_prefix: require-LGT
  - repos:
      - tikv/tikv
    trusted_teams:
      - maintainers
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    require_lgtm_label_prefix: require-LGT
    branches:
      release-2.1:
        trusted_teams:
          - qa-release-merge
      release-3.0:
        trusted_teams:
          - qa-release-merge
      release-4.0:
        trusted_teams:
          - qa-release-merge
      release-5.0-rc:
        trusted_teams:
          - qa-release-merge

