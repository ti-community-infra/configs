# global affect to all matched repos in `.orgs` or `.repos` configurations.
default:
  labels:
    - name: size/L
      color: "ee9900"
      description:
        Denotes a PR that changes 100-499 lines, ignoring generated files.
      target: prs
      prowPlugin: size
      addedBy: prow
    - name: size/M
      color: "eebb00"
      description:
        Denotes a PR that changes 30-99 lines, ignoring generated files.
      target: prs
      prowPlugin: size
      addedBy: prow
    - name: size/S
      color: "77bb00"
      description:
        Denotes a PR that changes 10-29 lines, ignoring generated files.
      target: prs
      prowPlugin: size
      addedBy: prow
    - name: size/XL
      color: "ee5500"
      description:
        Denotes a PR that changes 500-999 lines, ignoring generated files.
      target: prs
      prowPlugin: size
      addedBy: prow
    - name: size/XS
      color: "009900"
      description:
        Denotes a PR that changes 0-9 lines, ignoring generated files.
      target: prs
      prowPlugin: size
      addedBy: prow
    - name: size/XXL
      color: "ee0000"
      description:
        Denotes a PR that changes 1000+ lines, ignoring generated files.
      target: prs
      prowPlugin: size
      addedBy: prow
    - name: status/LGT1
      color: "00ff00"
      description: Indicates that a PR has LGTM 1.
      target: prs
      prowPlugin: ti-community-lgtm
      isExternalPlugin: true
      addedBy: prow
    - name: status/LGT2
      color: "00ff00"
      description: Indicates that a PR has LGTM 2.
      target: prs
      prowPlugin: ti-community-lgtm
      isExternalPlugin: true
      addedBy: prow
    - name: status/LGT3
      color: "00ff00"
      description: The PR has already had 3 LGTM.
      target: prs
      prowPlugin: ti-community-lgtm
      isExternalPlugin: true
      addedBy: prow
    - name: status/LGT4
      color: "00ff00"
      description: The PR has already had 4 LGTM.
      target: prs
      prowPlugin: ti-community-lgtm
      isExternalPlugin: true
      addedBy: prow
    - name: status/LGT5
      color: "00ff00"
      description: The PR has already had 5 LGTM.
      target: prs
      prowPlugin: ti-community-lgtm
      isExternalPlugin: true
      addedBy: prow
    - name: require-LGT1
      color: "bfd4f2"
      description: Indicates that the PR requires an LGTM.
      target: prs
      prowPlugin: ti-community-label
      isExternalPlugin: true
      addedBy: anyone
    - name: require-LGT2
      color: "7bf2ee"
      description: This PR needs to get two LGTMs before merging.
      target: prs
      prowPlugin: ti-community-label
      isExternalPlugin: true
      addedBy: anyone
    - name: require-LGT3
      color: "a53d17"
      description: Indicates that the PR requires three LGTM.
      target: prs
      prowPlugin: ti-community-label
      isExternalPlugin: true
      addedBy: anyone
    - name: status/can-merge
      color: "0ffa16"
      description: Indicates a PR has been approved by a committer.
      target: prs
      prowPlugin: ti-community-merge
      isExternalPlugin: true
      addedBy: prow
    - name: do-not-merge/hold
      color: "e11d21"
      description:
        Indicates that a PR should not merge because someone has issued a /hold
        command.
      target: prs
      prowPlugin: hold
      addedBy: prow
    - name: do-not-merge/work-in-progress
      color: "e11d21"
      description:
        Indicates that a PR should not merge because it is a work in progress.
      target: prs
      prowPlugin: wip
      addedBy: prow
    - name: needs-rebase
      color: "e11d21"
      description:
        Indicates a PR cannot be merged because it has merge conflicts with
        HEAD.
      target: prs
      prowPlugin: needs-rebase
      isExternalPlugin: true
      addedBy: prow
    - name: help wanted
      color: "006b75"
      description:
        Denotes an issue that needs help from a contributor. Must meet "help
        wanted" guidelines.
      previously:
        - name: status/help-wanted
        - name: help-wanted
      target: issues
      prowPlugin: help
      addedBy: anyone
    - name: good first issue
      color: "7057ff"
      description:
        Denotes an issue ready for a new contributor, according to the "help
        wanted" guidelines.
      previously:
        - name: for-new-contributors
        - name: good-first-issue
      target: issues
      prowPlugin: help
      addedBy: anyone
    - name: first-time-contributor
      color: "76e191"
      description:
        Indicates that the PR was contributed by an external member and is a
        first-time contributor.
      target: prs
      prowPlugin: ti-community-contribution
      addedBy: prow
    - name: tide/merge-method-squash
      color: "ffaa00"
      description: Denotes a PR that should be squash by tide when it merges.
      target: prs
      addedBy: anyone
    - name: tide/merge-method-rebase
      color: "ffaa00"
      description: Denotes a PR that should be rebased by tide when it merges.
      target: prs
      addedBy: anyone
    - name: tide/merge-method-merge
      color: "ffaa00"
      description: Denotes a PR that should be merge by tide when it merges.
      target: prs
      addedBy: anyone
    - name: cherry-pick-approved
      color: "1d8445"
      description: Cherry pick PR approved by release team.
      target: prs
    - name: wontfix
      color: "1c191a"
      description: This issue will not be fixed.
      target: issues
      prowPlugin: ti-community-label
      isExternalPlugin: true
      addedBy: anyone
