    master: Pool

dco:
  ti-community-infra/tichi:
    skip_dco_check_for_members: true

blockades:
  - repos:
      - chaos-mesh/website
    blockregexps:
      - ^docs/
      - ^versioned_docs/
    explanation: |
      This PR modifies the files under the docs or versioned_docs folder and requires the docs team to follow up on the PR.

      /label documentation

