config_updater:
  maps:
    prow/config/config.yaml:
      name: config
    prow/config/plugins.yaml:
      name: plugins
    prow/config/external_plugins_config.yaml:
      name: external-plugins-config
    prow/config/labels.yaml:
      name: labels-config
    prow/jobs/**/*.yaml:
      name: job-config
      gzip: true

welcome:
  - repos:
      - ti-community-infra
      - tikv/tikv
      - pingcap/tidb
      - pingcap/docs
      - pingcap/docs-cn
      - pingcap/docs-tidb-operator
      - pingcap/docs-dm
      - pingcap/dumpling
      - pingcap/dm
      - pingcap/tidb-tools
      - pingcap/ticdc
      - pingcap/br
      - pingcap/tidb-binlog
      - chaos-mesh/chaos-mesh
      - chaos-mesh/website
      - chaos-mesh/website-zh
    message_template: "Welcome @{{.AuthorLogin}}! <br><br>It looks like this is your first PR to <a href='https://github.com/{{.Org}}/{{.Repo}}'>{{.Org}}/{{.Repo}}</a> ðŸŽ‰. <br><br>I'm the bot to help you request reviewers, add labels and more, See [available commands](https://prow.tidb.io/command-help). <br><br>We want to make sure your contribution gets all the attention it needs! <br><br> <br><br>Thank you, and welcome to {{.Org}}/{{.Repo}}. :smiley:"

cherry_pick_unapproved:
  branchregexp: "^release-(4.0|5.0|5.1)"
  comment: |
    This cherry pick PR is for a release branch and has not yet been approved by release team.
    Adding the `do-not-merge/cherry-pick-not-approved` label.

    To merge this cherry pick, it must first be approved by the collaborators.

    **AFTER** it has been approved by collaborators, please ping the release team in a comment to request a cherry pick review.

size:
  s: 10
  m: 30
  l: 90
  xl: 270
  xxl: 520

require_matching_label:
  - missing_label: needs-type
    org: ti-community-infra
    repo: tichi
    issues: true
    regexp: ^type/
    missing_comment: |
      There are no type labels on this issue. Please add an appropriate label by using the following command:
      - `/type <type-name>`
  - missing_label: needs-type
    org: tikv
    repo: pd
    issues: true
    regexp: ^type/
    missing_comment: |
      There are no type labels on this issue. Please add an appropriate label by using the following command:
      - `/type <type-name>`
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs-cn
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs-dm
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs-tidb-operator
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s

repo_milestone:
  ti-community-infra/tichi:
    maintainers_id: 4364904
    maintainers_team: maintainers
    maintainers_friendly_name: Maintainers

milestone_applier:
  ti-community-infra/tichi:
    master: v1.4

dco:
  ti-community-infra/tichi:
    skip_dco_check_for_members: true

blockades:
  - repos:
      - chaos-mesh/website
      - chaos-mesh/website-zh
    blockregexps:
      - ^docs/
    explanation: |
      This PR modifies the files under the docs folder and requires the docs team to follow up on the PR.

      /label docs

