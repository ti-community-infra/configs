cherry_pick_unapproved:
  branchregexp: "^release-\\\\d+\\\\.\\\\d+$"
  comment: |
    This cherry pick PR is for a release branch and has not yet been approved by triage owners.
    Adding the `do-not-merge/cherry-pick-not-approved` label.

    To merge this cherry pick:
    1. It must be approved by the approvers firstly.
    2. **AFTER** it has been approved by approvers, please wait for the cherry-pick merging approval from triage owners.

size:
  s: 10
  m: 30
  l: 90
  xl: 270
  xxl: 520

require_matching_label:
  - missing_label: needs-type
    org: ti-community-infra
    repo: tichi
    issues: true
    regexp: ^type/
    missing_comment: |
      There are no type labels on this issue. Please add an appropriate label by using the following command:
      - `/type <type-name>`
  - missing_label: needs-type
    org: tikv
    repo: pd
    issues: true
    regexp: ^type/
    missing_comment: |
      There are no type labels on this issue. Please add an appropriate label by using the following command:
      - `/type <type-name>`
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs-cn
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s
  - missing_label: missing-translation-status
    org: pingcap
    repo: docs-tidb-operator
    prs: true
    regexp: (^translation/)|(type/cherry-pick-for-(.*)$)
    grace_period: 10s

