.global_definations:
  branch-protection_restrictions: &branch-protection_restrictions
    users:
      - ti-chi-bot
      - ti-chi-bot[bot]
prowjob_namespace: ${PROWJOB_NAMESPACE}
pod_namespace: ${TEST_PODS_NAMESPACE}

# more logs
log_level: info

