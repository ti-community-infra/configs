    name: tidb-community-bots
    description: tidb-community-bots
    default_repository_permission: read
    has_organization_projects: true
    has_repository_projects: true
    members_can_create_repositories: false
    billing_email: liudongpo@pingcap.com
    admins:
      - ti-community-prow-bot
      - sykp241095
      - hi-rustin
      - AndreMouche
      - rustin-bot
    members:
      - Mini256
      - whileTrue0x90
    teams:
      bots-test:
        description: For test
        members:
          - ti-community-prow-bot
          - rustin-bot
        maintainers:
          - hi-rustin
        privacy: closed
      bots-maintainers:
        descripion: Bots maintainers
        members:
          - AndreMouche
        maintainers:
          - hi-rustin
        repos:
          ti-community-prow: admin
          configs: admin
          ti-challenge-bot: admin
          ti-community-bot: admin
        privacy: closed
      bots-reviewers:
        descripion: Bots reviewers
        members:
          - Mini256
          - whileTrue0x90
        maintainers:
          - hi-rustin
        repos:
          ti-community-prow: write
          configs: write
          ti-challenge-bot: write
          ti-community-bot: write
        privacy: closed

branch-protection:
  enforce_admins: true # rules apply to admins too!
  orgs:
    tikv:
      repos:
        community:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "Sig Info File Format"
                strict: true
        pd:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "DCO"
                  - "continuous-integration/travis-ci/pr"
                  - "idc-jenkins-ci-pd/check_release_note"
                  - "idc-jenkins-ci/test"
                  - "idc-jenkins-ci/build"
                strict: true
    pingcap:
      repos:
        community:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "Sig Info File Format"
        tidb-dashboard:
          branches:
            master:
              enforce_admins: false
              protect: true
              required_status_checks:
                contexts:
                  - "backend"
                  - "UI"
                  - "frontend"
                  - "license/cla"
                strict: true
        tidb-operator:
          branches:
            master:
              enforce_admins: false
              protect: true
              required_status_checks:
                contexts:
                  - "pull"
                  - "pull (verify)"
                  - "pull (build)"
                  - "pull (test)"
                  - "pull (e2e-examples)"
                  - "jenkins-ci / pull-e2e-kind"
                  - "jenkins-ci / pull-e2e-kind-serial"
                  - "license/cla"
                strict: true
    tidb-community-bots:
      repos:
        ti-community-prow:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "build"
                  - "lint"
                  - "Semantic Pull Request"
                  - "codecov/project"
                strict: true
        configs:
          branches:
            main:
              protect: true
              required_status_checks:
                contexts:
                  - "pull-ti-community-prow-validate-prow-yaml"
                strict: true
        ti-community-bot:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "build (10.x, ubuntu-latest)"
                  - "build (10.x, macos-latest)"
                  - "build (12.x, ubuntu-latest)"
                  - "build (12.x, macos-latest)"
                  - "Semantic Pull Request"
                  - "codecov/project"
                strict: true
        ti-challenge-bot:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "build (10.x, ubuntu-latest)"
                  - "build (10.x, macos-latest)"
                  - "build (10.x, windows-latest)"
                  - "build (12.x, ubuntu-latest)"
                  - "build (12.x, macos-latest)"
                  - "build (12.x, windows-latest)"
                  - "Semantic Pull Request"
                strict: true

in_repo_config:
  enabled:
    tidb-community-bots/configs: true

deck:
  spyglass:
    lenses:
      - lens:
          name: metadata
        required_files:
          - started.json|finished.json
      - lens:
          config:
          name: buildlog
        required_files:
          - build-log.txt
      - lens:
          name: junit
        required_files:
          - .*/junit.*\.xml
      - lens:
          name: podinfo
        required_files:
          - podinfo.json

plank:
  job_url_prefix_config:
    "*": https://prow.tidb.io/view/
  report_templates:
    '*': >-
      [Full PR test history](https://prow.tidb.io/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
      [Your PR dashboard](https://prow.tidb.io/pr?query=is%3Apr%20state%3Aopen%20author%3A{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: gs://prow-tidb-logs
        path_strategy: explicit
      gcs_credentials_secret: gcs-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20201112-00537d1bb4
        entrypoint: gcr.io/k8s-prow/entrypoint:v20201112-00537d1bb4
        initupload: gcr.io/k8s-prow/initupload:v20201112-00537d1bb4
        sidecar: gcr.io/k8s-prow/sidecar:v20201112-00537d1bb4

tide:
  sync_period: 1m

  merge_method:
    tidb-community-bots/ti-challenge-bot: squash
    tidb-community-bots/ti-community-bot: squash
    tidb-community-bots/ti-community-prow: squash
    tidb-community-bots/configs: squash
    tidb-community-bots/test-live: squash
    tikv/community: squash
    tikv/pd: squash
    pingcap/community: squash
    pingcap/tidb-dashboard: squash
    pingcap/tidb-operator: squash

  target_url: https://prow.tidb.io/tide

  pr_status_base_urls:
    '*': https://prow.tidb.io/pr

  queries:
    - repos:
        - tidb-community-bots/ti-challenge-bot
        - tidb-community-bots/ti-community-bot
        - tidb-community-bots/ti-community-prow
        - tidb-community-bots/configs
        - tidb-community-bots/test-live
        - tikv/community
        - tikv/pd
        - pingcap/community
        - pingcap/tidb-dashboard
        - pingcap/tidb-operator
      labels:
        - status/can-merge
      missingLabels:
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-rebase

  context_options:
    orgs:
      tidb-community-bots:
        from-branch-protection: true
      tikv:
        repos:
          pd:
            required-contexts:
              - "DCO"
              - "continuous-integration/travis-ci/pr"
              - "idc-jenkins-ci-pd/check_release_note"
              - "idc-jenkins-ci-pd/integration-common-test"
              - "idc-jenkins-ci-pd/integration-compatibility-test"
              - "idc-jenkins-ci-pd/integration-ddl-test"
              - "idc-jenkins-ci-pd/integration-lightning-test"
              - "idc-jenkins-ci/build"
              - "idc-jenkins-ci/test"
            skip-unknown-contexts: true
      pingcap:
        repos:
          tidb-dashboard:
            from-branch-protection: true
          tidb-operator:
            from-branch-protection: true
