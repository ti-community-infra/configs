apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prow
  name: cherrypicker
  labels:
    app: cherrypicker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cherrypicker
  template:
    metadata:
      labels:
        app: cherrypicker
    spec:
      terminationGracePeriodSeconds: 180
      containers:
        - name: cherrypicker
          image: gcr.io/k8s-prow/cherrypicker:v20210315-198593ae42
          imagePullPolicy: Always
          args:
            - --dry-run=false
            - --use-prow-assignments
            - --create-issue-on-conflict
            - --github-token-path=/etc/github/token
            - --github-endpoint=http://ghproxy
            - --github-endpoint=https://api.github.com
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
            - name: hmac
              mountPath: /etc/webhook
              readOnly: true
            - name: github-token
              mountPath: /etc/github
              readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: github-token
          secret:
            secretName: github-token