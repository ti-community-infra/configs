apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prow
  name: jenkins-operator
  labels:
    app: jenkins-operator
    app.kubernetes.io/app: jenkins-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-operator
      app.kubernetes.io/app: jenkins-operator
  template:
    metadata:
      labels:
        app: jenkins-operator
        app.kubernetes.io/app: jenkins-operator
    spec:
      serviceAccount: jenkins-operator
      terminationGracePeriodSeconds: 30
      containers:
        - name: jenkins-operator
          # TODO(wuhuizuo): wait the [PR](https://github.com/kubernetes/test-infra/pull/28314) 
          # to be merged, then we using the new image tag.
          # image: gcr.io/k8s-prow/jenkins-operator:v20230128-8b677bb83b
          image: ticommunityinfra/jenkins-operator:v20221227-9bc8171e1d
          args:
            - --dry-run=false
            - --skip-report=true # avoid dup reporting with crier component and reduce consuming of github api
            - --csrf-protect=false
            - --github-token-path=/etc/github/token
            - --config-path=/etc/config/config.yaml
            - --github-endpoint=http://ghproxy
            - --github-endpoint=https://api.github.com
            - --jenkins-url=$(JENKINS_BASE_URL)
            - --jenkins-user=$(JENKINS_AUTH_BASIC_USER)
            - --jenkins-token-file=$(JENKINS_AUTH_BASIC_TOKEN_FILE)
          env:
            - name: JENKINS_AUTH_BASIC_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: jenkins-operator-auth
            - name: JENKINS_BASE_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: jenkins-operator-auth
            - name: JENKINS_AUTH_BASIC_TOKEN_FILE
              value: /etc/jenkins/token
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: /etc/config
              name: config
              readOnly: true
            - mountPath: /etc/github
              name: github-token
              readOnly: true
            - mountPath: /etc/jenkins
              name: jenkins-auth
              readOnly: true
      restartPolicy: Always
      volumes:
        - configMap:
            defaultMode: 420
            name: config
          name: config
        - name: github-token
          secret:
            defaultMode: 420
            secretName: github-token
        - name: jenkins-auth
          secret:
            defaultMode: 420
            optional: true
            secretName: jenkins-operator-auth
