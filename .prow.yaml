presubmits:
  - name: pull-configs-validate-prow-yaml
    always_run: true
    decorate: true
    branches:
      - main
    spec:
      containers:
        - image: gcr.io/k8s-prow/checkconfig:v20201112-00537d1bb4
          command:
            - /checkconfig
          args:
            - --plugin-config=prow/config/plugins.yaml
            - --config-path=prow/config/config.yaml